<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALENDER</title>
  </head>
  <body>
    <style>
      table {
        border: none;
        height: 400px;
        width: 500px;
      }
      thead {
        background-color: rgb(14, 212, 234);
      }
      table {
        border-collapse: collapse;
        text-align: center;
      }
      thead td,
      thead tr {
        border: none;
        color: white;
      }
      table tbody td {
        height: 50px;
        width: 50px;
        border-color: lightgray;
      }
    </style>
    <div>
      <center>
        <br />
        <table border="">
          <thead>
            <tr>
              <td colspan="7" height="40px">January 2025</td>
            </tr>
            <tr>
              <td>Mon</td>
              <td>Tue</td>
              <td>Wed</td>
              <td>Thu</td>
              <td>Fri</td>
              <td>Sat</td>
              <td style="color: rgb(230, 14, 57)">Sun</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td style="color: rgb(230, 14, 57)">5</td>
            </tr>
            <tr>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td>10</td>
              <td>11</td>
              <td style="color: rgb(230, 14, 57)">12</td>
            </tr>
            <tr>
              <td>13</td>
              <td>14</td>
              <td>15</td>
              <td>16</td>
              <td>17</td>
              <td>18</td>
              <td style="color: rgb(230, 14, 57)" bgcolor="yellow">19</td>
            </tr>
            <tr>
              <td>20</td>
              <td>21</td>
              <td>22</td>
              <td>23</td>
              <td>24</td>
              <td>25</td>
              <td style="color: rgb(230, 14, 57)">26</td>
            </tr>
            <tr>
              <td>27</td>
              <td>28</td>
              <td>29</td>
              <td>30</td>
              <td>31</td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </center>
    </div>
  </body>
</html>
